<nav class="navbar navbar-default">
  <ul class="nav navbar-nav">
    <li id="themes">
      <a href="#/rvs">All RVs</a>
    </li>
    <li class="active">
      <a href="#">Add an RV</a>
    </li>
  </ul>
  
</nav>

<div class="row">
  <div class="col-lg-6" style="float:left ;position:relative;left:25%;">
    <div class="well bs-component">
      <form name="rvForm" class="form-horizontal" ng-submit="addRV(name, model, type, year, price)">
        <div class="form-group">
          <label for="name" class="col-lg-2 control-label">Name:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="name" ng-model="name"><br>
          </div>
        </div>
        <div class="form-group">
          <label for="model" class="col-lg-2 control-label">Model:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="model" ng-model="model"><br>
          </div>
        </div>
        <div class="form-group">
          <label for="type" class="col-lg-2 control-label">Type:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="type" ng-model="type"><br>
          </div>
        </div>
        <div class="form-group">
          <label for="year" class="col-lg-2 control-label">Year:</label>
          <div class="col-lg-10">
            <input type="number" class="form-control" id="year" ng-model="year"><br>
          </div>
        </div>
        <div class="form-group">
          <label for="price" class="col-lg-2 control-label">Price:</label>
          <div class="col-lg-10">
            <input type="number" class="form-control" id="price" ng-model="price"><br>
          </div>
        </div>
        <input type="Submit" name="Submit" class="btn btn-success btn-lg">
      </form>
    </div>
  </div>
</div>
