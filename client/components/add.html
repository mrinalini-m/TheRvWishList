<div>
{{listView}}
</div>

<form ng-submit="addRV(name, model, type, year, price)">
  <label>Add New User</label><br>
  Name: <input type="text" ng-model="name"><br>
  Model: <input type="text" ng-model="model"><br>
  Type: <input type="text" ng-model="type"><br>
  Year: <input type="text" ng-model="year"><br>
  Price: <input type="text" ng-model="price"><br>
  <input type="Submit" name="Submit">
</form>
