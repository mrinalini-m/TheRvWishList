<nav class="navbar navbar-default">
  <ul class="nav navbar-nav">
    <li id="themes">
      <a href="#/rvs">All RVs</a>
    </li>
    <li class="active">
      <a href="#">Add an RV</a>
    </li>
  </ul>
</nav>
<div class="row">
  <div class="col-lg-12">
    <div class="bs-component">
      <table class="table table-striped table-hover" >
        <thead>
          <tr style="font-size: 130%">
            <th>#</th>
            <th>Name</th>
            <th>Model</th>
            <th>Type</th>
            <th>Year</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="rv in rvsList">
            <td ng-model="countId">{{rv.countId}}</td>
            <th><a href="#/rvs/{{rv._id}}">{{rv.name}}</a></th>
            <th>{{rv.model}}</th>
            <th>{{rv.type}}</th>
            <th>{{rv.year}}</th>
            <th>{{rv.price}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
