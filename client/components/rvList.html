<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#/rvs">All RVs</a></li>
        <li><a href="#">Add an RV</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search" style="float:right !important">
        <div class="form-group">
          <input ng-model="searchByName" type="text" class="form-control" placeholder="Search By Name">
          <input ng-model="searchByModel" type="text" class="form-control" placeholder="Search By Model">
          <input ng-model="searchByYear" type="text" class="form-control" placeholder="Search By Year">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</nav>

<div class="row">
  <div class="col-lg-12">
    <div class="bs-component">
      <table class="table table-striped table-hover" >
        <thead>
          <tr style="font-size: 130%" class="success">
            <th>#</th>
            <th>Name</th>
            <th>Model</th>
            <th>Type</th>
            <th>Year</th>
            <th>Price</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody ng-repeat="rv in rvsList | filter:{name: searchByName, model: searchByModel, year: searchByYear} | orderBy:'name'">
          <tr>
            <td>{{$index+1}}</td>
            <td style="font-weight:bold"><a href="#/rvs/{{rv._id}}">{{rv.name}}</a></td>
            <td>{{rv.model}}</td>
            <td>{{rv.type}}</td>
            <td>{{rv.year}}</td>
            <td>{{rv.price}}</td>
            <td><a href="" ng-click=remove(rv)>X</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
